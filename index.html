<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Hub · Engine6.0 Servris</title>
  <meta name="description" content="A clean, professional hub for your important links." />
  <style>
    :root {
      --bg: #0b0f17;
      --panel: #101826;
      --panel-2: #0e1522;
      --text: #e6edf6;
      --muted: #9fb0c2;
      --border: #223149;
      --accent: #7c9cff;
      --accent-2: #22d3ee;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.02);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
    }
    body { margin:0; font-family:var(--font); background:var(--bg); color:var(--text); overflow-x:hidden; }
    canvas#bgCanvas { position:fixed; inset:0; z-index:-1; }
    .container { max-width:880px; margin:0 auto; padding:32px 20px; position:relative; z-index:1; }
    .shell { background:var(--panel); border:1px solid var(--border); border-radius:24px; box-shadow:var(--shadow); overflow:hidden; position:relative; }

    /* Loading screen */
    #loadingOverlay {
      position:fixed; inset:0; background:var(--bg); display:flex;
      align-items:center; justify-content:center; z-index:1000; transition:opacity .5s ease;
    }
    #loadingOverlay.hidden { opacity:0; pointer-events:none; }
    .loader { width:48px; height:48px; border:4px solid var(--border); border-top-color: var(--accent); border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { to { transform:rotate(360deg);} }

    header { display:flex; align-items:center; justify-content:space-between; padding:24px; border-bottom:1px solid var(--border); }
    .avatar { width:72px; height:72px; border-radius:18px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); display:grid; place-items:center; font-weight:800; font-size:28px; color:#fff; }
    .brand { margin-left:16px; }
    .brand h1 { margin:0; font-size:24px; }
    .brand p { margin:4px 0 0; color:var(--muted); font-size:14px; }
    .header-left { display:flex; align-items:center; gap:16px; }
    .header-right { display:flex; align-items:center; gap:12px; }
    .btn { border:1px solid var(--border); background:var(--panel-2); color:var(--text); border-radius:12px; padding:10px 14px; cursor:pointer; font-weight:600; transition:background .2s ease; }
    .btn:hover { background:rgba(124,156,255,.15); }

    .toolbar { display:flex; flex-wrap:wrap; align-items:center; justify-content:space-between; gap:12px; padding:20px 24px; border-bottom:1px solid var(--border); }
    .searchbar { flex:1; }
    .searchbar input { width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--border); background:var(--panel-2); color:var(--text); }
    .chips { display:flex; gap:8px; flex-wrap:wrap; }
    .chip { padding:6px 12px; border-radius:999px; border:1px solid var(--border); background:var(--panel-2); font-size:14px; cursor:pointer; }
    .chip.active { background:linear-gradient(135deg,rgba(124,156,255,.25),rgba(34,211,238,.2)); border-color:transparent; }

    .grid { display:grid; gap:14px; padding:20px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); }
    .card { border:1px solid var(--border); background:var(--panel-2); border-radius:var(--radius); padding:16px; transition:transform .15s ease,box-shadow .2s ease; opacity:0; transform:translateY(10px); animation:fadeUp .6s forwards; }
    .card:hover { transform:translateY(-2px); box-shadow:0 8px 24px rgba(0,0,0,.3); }
    .card .title { font-weight:700; }
    .card .desc { color:var(--muted); font-size:14px; margin-top:4px; }
    .card .link-btn { margin-top:12px; display:inline-block; padding:8px 12px; border-radius:12px; border:1px solid var(--border); background:var(--panel); text-decoration:none; color:var(--text); font-weight:600; }
    .card .link-btn:hover { background:linear-gradient(135deg,rgba(124,156,255,.25),rgba(34,211,238,.2)); border-color:transparent; }
    @keyframes fadeUp { to { opacity:1; transform:translateY(0);} }

    footer { text-align:center; padding:20px; color:var(--muted); font-size:14px; }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div id="loadingOverlay"><div class="loader"></div></div>
  <div class="container">
    <div class="shell">
      <header>
        <div class="header-left">
          <div class="avatar" id="avatarPreview">E6</div>
          <div class="brand">
            <h1>Engine6.0</h1>
            <p>Professional Cheat seller and devloper</p>
          </div>
        </div>
        <div class="header-right">
          <button class="btn" id="themeToggle">Toggle Theme</button>
        </div>
      </header>

      <div class="toolbar">
        <div class="searchbar"><input id="search" type="search" placeholder="Search links…"></div>
        <div class="chips" id="chipRow"></div>
        <select id="sortSelect" class="btn">
          <option value="alpha">Sort: A–Z</option>
          <option value="new">Newest</option>
          <option value="old">Oldest</option>
        </select>
      </div>

      <main class="grid" id="grid"></main>

      <footer>
        Built with ♥ — Engine6.0 Servris
      </footer>
    </div>
  </div>

  <script>
    const LINKS = [
      { title: "Pulse Engine Ai", url: "https://duckehas.github.io/File-vault/", desc: "your personal ai", category: "Work", added: "2025-01-02" },
      { title: "FileVault", url: "https://duckehas.github.io/File-vault/", desc: "keep your files safe wiht our secure file vualt", category: "Social", added: "2025-04-10" },
      { title: "Engine bucks", url: "https://duckehas.github.io/Engine-gamble/ ", desc: "have a fun time win sum creds and get sum form the shop", category: "Work", added: "2024-12-15" },
      { title: "𝘚𝘐𝘓𝘌𝘕𝘛-𝘋𝘌𝘚𝘊𝘌𝘕𝘛-𝘈𝘌𝘛𝘏𝘌𝘙-9", url: "https://duckehas.github.io/Game-site/", desc: "our new upcomming game ", category: "Writing", added: "2025-06-20" },
    ];

    const grid=document.getElementById('grid');
    const chipRow=document.getElementById('chipRow');
    const search=document.getElementById('search');
    const sortSelect=document.getElementById('sortSelect');

    let activeCategory='All';

    function uniqueCategories(){return ['All',...new Set(LINKS.map(l=>l.category))];}
    function renderChips(){chipRow.innerHTML='';uniqueCategories().forEach(cat=>{const b=document.createElement('button');b.className='chip'+(cat===activeCategory?' active':'');b.textContent=cat;b.onclick=()=>{activeCategory=cat;render()};chipRow.appendChild(b);});}

    function filtered(){const q=(search.value||'').toLowerCase();let out=LINKS.filter(l=>(activeCategory==='All'||l.category===activeCategory)&&(!q||l.title.toLowerCase().includes(q)||l.desc.toLowerCase().includes(q)));switch(sortSelect.value){case 'new':out.sort((a,b)=>new Date(b.added)-new Date(a.added));break;case 'old':out.sort((a,b)=>new Date(a.added)-new Date(b.added));break;default:out.sort((a,b)=>a.title.localeCompare(b.title));}return out;}
    function render(){grid.innerHTML='';filtered().forEach((l,i)=>{const c=document.createElement('div');c.className='card';c.style.animationDelay = (i*0.1)+'s';c.innerHTML=`<div class="title">${l.title}</div><div class="desc">${l.desc}</div><a class="link-btn" href="${l.url}" target="_blank">Open</a>`;grid.appendChild(c);});renderChips();}

    search.oninput=render;sortSelect.onchange=render;

    // Loading overlay hide
    window.addEventListener('load',()=>{
      setTimeout(()=>{ document.getElementById('loadingOverlay').classList.add('hidden'); },400);
    });

    render();

    // Background animation
    const canvas=document.getElementById('bgCanvas');
    const ctx=canvas.getContext('2d');
    let dots=[];
    let darkMode=true;

    function resize(){canvas.width=window.innerWidth;canvas.height=window.innerHeight;}
    window.addEventListener('resize',resize);resize();

    for(let i=0;i<80;i++){
      dots.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5});
    }

    function draw(){
      ctx.fillStyle=getComputedStyle(document.documentElement).getPropertyValue('--bg');
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle='rgba(124,156,255,0.7)';
      dots.forEach(d=>{ctx.beginPath();ctx.arc(d.x,d.y,2,0,Math.PI*2);ctx.fill();});
      for(let i=0;i<dots.length;i++){
        for(let j=i+1;j<dots.length;j++){
          let dx=dots[i].x-dots[j].x; let dy=dots[i].y-dots[j].y;
          let dist=Math.sqrt(dx*dx+dy*dy);
          if(dist<120){ctx.strokeStyle='rgba(124,156,255,'+(1-dist/120)+')';ctx.beginPath();ctx.moveTo(dots[i].x,dots[i].y);ctx.lineTo(dots[j].x,dots[j].y);ctx.stroke();}
        }
      }
    }

    function update(){dots.forEach(d=>{d.x+=d.vx;d.y+=d.vy;if(d.x<0||d.x>canvas.width)d.vx*=-1;if(d.y<0||d.y>canvas.height)d.vy*=-1;});}
    function loop(){update();draw();requestAnimationFrame(loop);}
    loop();

    // Theme toggle
    const themeToggle=document.getElementById('themeToggle');
    themeToggle.onclick=()=>{
      darkMode=!darkMode;
      if(darkMode){
        document.documentElement.style.setProperty('--bg','#0b0f17');
        document.documentElement.style.setProperty('--panel','#101826');
      }else{
        document.documentElement.style.setProperty('--bg','#f5f5f5');
        document.documentElement.style.setProperty('--panel','#fff');
      }
    };
  </script>
</body>
</html>
